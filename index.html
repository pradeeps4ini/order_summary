<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
  
    <div class="hero-image">
      <img src="./images/illustration-hero.svg" alt="image of the girl listening to music">  
    </div>
    
    <div class="summary grid">
      <div class="text grid">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan flex">
        <div class="price flex">
          <img src="./images/icon-music.svg" alt="music icon">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <button class="pay_btn" type="button">Proceed to Payment</button>
      <button class="cancel_btn" type="button">Cancel Order</button>
    </div>
  
  </main>
  <footer class="attribution">
    <p>Coded by <a href="https://www.linkedin.com/in/pradeeepsaini01">Pradeep Saini</a>.</p>
  </footer>
</body>
</html>
